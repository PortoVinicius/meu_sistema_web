{% extends "base.html" %}
{% block title %}Meus Itens{% endblock %}
{% block content %}
<h2>Meus Itens</h2>
<form method="get" class="d-flex mb-3">
  <input type="text" class="form-control me-2" name="search" placeholder="Pesquisar..." value="{{ request.args.get('search') }}">
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>
<a href="{{ url_for('add_item') }}" class="btn btn-success mb-3">Adicionar Novo Item</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
        <a href="{{ url_for('delete_item', id=item.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?');">Deletar</a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4" class="text-center">Nenhum item encontrado.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
